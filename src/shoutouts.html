<!DOCTYPE html>
<html>
  <head>
    <title>September Town Hall</title>
    <link rel="stylesheet" href="./styles/shoutouts.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Slackey&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <h1 class="start-header">
          404 Page Not Found
          <span class="icon"
            ><img class="icon-error" src="./assets/icons/error.png"
          /></span>
        </h1>
      </header>
    </section>
    <section class="content">
      <div class="start-button-container">
        <button>Click this button, if you dare...</button>
      </div>
    </section>
    <section>
      <button id="test-anim">Test Animation</button>
      <button id="show-dialogue">Show Dialogue</button>
      <button id="hide-dialogue">Hide Dialogue</button>
    </section>
  </body>

  <script type="module">
    import shoutoutsData from "./data/shoutouts.json";
    import Clippy from "./modules/clippy.js";

    const clippy = new Clippy({ size: 2, slides: shoutoutsData.slides, startingEmote: "bike-arrive" });

    const testAnimButton = document.querySelector("#test-anim");
    testAnimButton.addEventListener("click", () => {
      clippy.queueNextEmote(["point-up", "tornado", "bike-leave"], "stop-at-end");
    });

    const showDialogueButton = document.querySelector("#show-dialogue");
      showDialogueButton.addEventListener("click", () => {
      clippy.showDialogue();
    });

    const hideDialogueButton = document.querySelector("#hide-dialogue");
      hideDialogueButton.addEventListener("click", () => {
      clippy.hideDialogue();
    });
  </script>
</html>
