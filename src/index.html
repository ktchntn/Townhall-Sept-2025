</head>
<body>
  <main>
    <div class="top">
      <img src="./assets/CM/CM-1.png" alt="">
      <img src="./assets/CM/CM-2.png" alt="">

      <img src="./assets/CM/CM-4.gif" alt="">

    </div>
    <div class="circle">
      <div class="circle-border">
        <img class="tamagotchi" src="./assets/picture-ring/tamagotchi.png">
        <img class="poptart" src="./assets/picture-ring/poptart.gif">
        <img class="motorolla" src="./assets/picture-ring/motorolla.png">
        <img class="hubba-bubba" src="./assets/picture-ring/hubba-bubba.png">
        <img class="troll-doll" src="./assets/picture-ring/troll-doll.png">
        <img class="lisa-frank" src="./assets/picture-ring/lisa-frank.png">
        <img class="britney-spears" src="./assets/picture-ring/britney-spears.gif">
        <img class="fresh-prince" src="./assets/picture-ring/fresh-prince.gif">
        <img class="tupac" src="./assets/picture-ring/tupac.png">
        <img class="casio" src="./assets/picture-ring/casio.png">
        <img class="cassette" src="./assets/picture-ring/cassette.png">
        <img class="zima" src="./assets/picture-ring/zima.png">
        <img class="game-boy" src="./assets/picture-ring/game-boy.png">
        <img class="rugrats" src="./assets/picture-ring/rugrats.gif">
        <img class="hey-arnold" src="./assets/picture-ring/hey-arnold.png">
        <img class="nintendo-64" src="./assets/picture-ring/nintendo-64.png">
        <img class="vhs" src="./assets/picture-ring/vhs.png">
        <img class="urkle" src="./assets/picture-ring/urkle.gif">
        <img class="princess-diana-beanie-baby" src="./assets/picture-ring/princess-diana-beanie-baby.png">
        <img class="pbj" src="./assets/picture-ring/pbj.gif">
      </div>
      <div class="content">
        <div class="nav">
          <a href="/src/anniversaries.html">
            <img class="anniversaries" src="./assets/nav/anniversaries.gif"/>
          </a>
          <a href="/src/windows.html">
            <img class="windows" src="./assets/nav/Windows-CM.png"/>
          </a>
        </div>
      </div>
    </div>

  <script type="module">
    import { createPopup } from './modules/nineties-popup.js';
    import { createVerticalAdBanner } from './modules/vertical-ad-banner.js';
    import { enablePageGlitter } from './modules/glitter-background.js';
    
    let glitterEnabled = false;
    let glitterInstance = null;
    let bannerInstance = null;
    
    document.getElementById('popup-demo').addEventListener('click', () => {
      createPopup({
        title: '*** Best Viewed in 800x600 ***',
        headline: 'INCREDIBLE OFFER',
        subhead: 'Free upgrade to "Deluxe Clipart Pack"!',
        bullets: [
          'Unlimited glitter text (terms apply)',
          'Premium cursor trails (rainbow mode)',
          'Bonus: 30-day ICQ "invisible" status'
        ],
        ctaText: 'Install Now',
        onCta: () => alert('Installing... just kidding.'),
        annoyMode: true,
        allowBounce: true
      });
    });
    
    document.getElementById('banner-demo').addEventListener('click', () => {
      if (bannerInstance) {
        bannerInstance.close();
        bannerInstance = null;
        return;
      }
      
      bannerInstance = createVerticalAdBanner({
        position: 'right',
        header: 'HOT DEAL!',
        imageSrc: '/assets/amazing_free_stuff.gif',
        text: 'Get your FREE download pack! Limited time offer!',
        buttonText: 'CLAIM NOW',
        counterStart: 9999,
        onButtonClick: () => {
          alert('Congratulations! Your download is a free animated cursor pack!');
        },
        onClose: () => {
          bannerInstance = null;
        }
      });
    });
    
    document.getElementById('glitter-demo').addEventListener('click', () => {
      if (glitterEnabled) {
        if (glitterInstance && glitterInstance.disable) {
          glitterInstance.disable();
        }
        glitterEnabled = false;
      } else {
        glitterInstance = enablePageGlitter({
          density: 'medium',
          enableRainbow: true,
          enableDrift: true,
          enableRain: false
        });
        glitterEnabled = true;
      }
    });
  </script>
</body>
</html>
